        <script type="text/javascript">
        	function setUmengValiToken(){
        		var appkey=document.getElementById('umeng_appkey').value;
        		var appmaskey=document.getElementById('umeng_appmaskey').value;
        		var timestamp=document.getElementById('umeng_timestamp').value;
        		document.getElementById('umeng_validation_token').value=CryptoJS.MD5(appkey+appmaskey+timestamp);
        	}
        </script>
    </head>
    <body>  
    <div style="margin: 20px;">
    	<div>
    		<a href="http://github.everstray.com"  style="float: left;">
    			<img src="../img/logo.png" alt="logo" style="float: left;" />
    		</a>
    		<div style="margin-left: 200px; ">
    			<h1>Sinri Common Test</h1>
    			<h2>Thou, which hast shewed me great and sore troubles, shalt quicken me again, and shalt bring me up again from the depths of the earth. (Psalms 71:20)</h2>
    		</div>
    	</div>
    	<hr>
    	<div style="margin: 10px;border: 0px solid #333;float: clear;">
    		<div>
    			<fieldset>
    				<legend>Umeng MD5 TEST</legend>
    				<form>
    					<p>AppKey:<input type="text" id="umeng_appkey" name="appkey" value="540933fefd98c548ce00f96f"></p>
    					<p>AppMasterKey:<input type="text" id="umeng_appmaskey" name="appmaskey" value="uh7fhfofokuekhradhp1yjkyobd3nnqv"></p>
    					<p>timestamp:<input type="text" id="umeng_timestamp" name="timestamp" value="1409999984"></p>
    					<p>validation_token:<input id="umeng_validation_token" type="text" name="validation_token" value=""></p>
    					<p><input type="button" onclick="setUmengValiToken();"></p>
    				</form>
    			</fieldset>
    		</div>
    	</div>
    </div>
    </body>
