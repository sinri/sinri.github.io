title: sinri.github.io
description: The publications by Sinri Edogawa on GitHub Pages
url: https://sinri.github.io
baseurl: ""
theme: jekyll-theme-leap-day
plugins:
  - jekyll-toc
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-optional-front-matter
markdown: kramdown
kramdown:
  input: GFM
permalink: /:categories/:year/:month/:day/:title/
timezone: Asia/Shanghai
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .idea
  - .vscode
# 目录(TOC)全局配置
toc:
  min_level: 2        # 从 h2 标题开始生成目录
  max_level: 4        # 最多生成到 h4 标题
  list_class: "toc"   # 目录列表的 CSS 类名
  sublist_class: "toc-submenu" # 子目录的 CSS 类名
  item_class: "toc-item"       # 目录项的 CSS 类名
  anchor_class: "toc-anchor"   # 锚点的 CSS 类名
  skip_no_ids: true            # 跳过没有 id 的标题
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
