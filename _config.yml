title: sinri.github.io
description: GitHub Pages
url: https://sinri.github.io
baseurl: ""
remote_theme: pages-themes/leap-day@v0.2.0
plugins:
  - jekyll-remote-theme 
  - jekyll-feed
  - jekyll-seo-tag
markdown: kramdown
kramdown:
  input: GFM
permalink: /:categories/:year/:month/:day/:title/
timezone: Asia/Shanghai
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .idea
  - .vscode
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
