<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sinri@GitHub</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
    <Affix>
        <row style="height: 50px;border-bottom: 1px solid gray;background: white">
            <i-col span="22" offset="1">
                <h1 style="line-height: 50px;display: inline">Sinri@GitHub</h1>
            </i-col>
        </row>
    </Affix>
    <row>
        <i-col span="4">
            <Affix :offset-top="50" >
                <!-- <span class="demo-affix">Fixed at the top</span> -->
                <div style="margin:5px 20px 5px 10px;padding: 5px;border:1px solid lightgray;border-radius: 5px;overflow-y: auto;height: 80%">
                    <div>
                        <h2>Menu</h2>        
                    </div>
                    <div>
                        <ul>
                            <li>Item 1</li>
                        </ul>
                    </div>   
                </div>
            </Affix>
        </i-col>
        <i-col span="20">
            content
            <p v-for="p in repeat">{{p}}</p>
        </i-col>
    </row>

</div>
<script>
    new Vue({
        el: '#app',
        data: {
            repeat:[]
        },
        methods: {
            
        },
        mounted() {
            for(let i=0;i<1000;i++)this.repeat.push(i);
        },
    })
  </script>
</body>
</html>
