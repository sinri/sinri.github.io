<!DOCTYPE html>
<html>
	<head>
		<title>Chart</title>
		<script type="text/javascript">
		var SinriDrawer = {
			board: null,
			setCanvas2d: function (canvas_id){
				this.board = document.getElementById("myCanvas").getContext("2d");
			},
			setFillColor: function (color){
				this.board.fillStyle=color;
			},
			setStrokeColor: function (color){
				this.board.strokeStyle=color;
			},
			//Rect
			fillRect: function (color,x,y,w,h){
				this.board.fillStyle=color;
				this.board.fillRect(x,y,w,h);
			},
			strokeRect: function (color,x,y,w,h){
				this.board.strokeStyle=color;
				this.board.strokeRect(x,y,w,h);
			},
			//Line
			strokeLine: function (x_s,y_s,x_e,y_e){
				this.board.moveTo(x_s,y_s);
				this.board.lineTo(x_e,y_e);
				this.board.stroke();
			},
			//Circle
			strokeCircle: function (x,y,r){
				this.board.beginPath();
				this.board.arc(x,y,r,0,2*Math.PI);
				this.board.stroke();
			},
			//Text
			fillText: function (color,font,text,x,y){
				this.board.fillStyle=color;
				this.board.font = font;//"30px Arial";
				this.board.fillText(text,x,y);
			},
			strokeText: function (color,font,text,x,y){
				this.board.strokeStyle=color;
				this.board.font = font;//"30px Arial";
				this.board.strokeText(text,x,y);
			},
			//Gradient
			makeLinearGradient: function (gxs,gys,color_s,stop_s,gxe,gye,color_e,stop_e){
				// Create gradient
				var grd = this.board.createLinearGradient(gxs,gys,gxe,gye);
				grd.addColorStop(stop_s,color_s);
				grd.addColorStop(stop_e,color_e);
				return grd;
			},
			drawLinearGradient: function (x,y,w,h,grd){
				// Fill with gradient
				this.board.fillStyle = grd;
				this.board.fillRect(x,y,w,h);
			},
		}
		</script>
	</head>
	<body>
		<div id="the_draw_board">
			<canvas id="myCanvas" width="800" height="2500" style="border:1px solid #000000;">
			</canvas>
		</div>
		<script type="text/javascript">
		var persons=[
			{name:'亚当',birth:0,death:930,color:'#000000'},
			{name:'塞特',birth:130,death:1042,color:'#111111'},
			{name:'以挪士',birth:235,death:1140,color:'#222222'},
			{name:'该南',birth:325,death:1235,color:'#333333'},
			{name:'玛勒列',birth:395,death:1290,color:'#444444'},
			{name:'雅列',birth:460,death:1422,color:'#555555'},
			{name:'以诺',birth:622,death:987,color:'#666666'},
			{name:'玛土撒拉',birth:687,death:1656,color:'#777777'},
			{name:'拉麦',birth:874,death:1651,color:'#888888'},
			{name:'挪亚',birth:1056,death:2006,color:'#999999'},
			// {name:'雅弗',birth:1556,death:'?',color:'#AAAAAA'},
			{name:'闪',birth:1558,death:2156,color:'#BBBBBB'},
			// {name:'含',birth:1558,death:'?',color:'#CCCCCC'},
		];

		SinriDrawer.setCanvas2d('myCanvas');

		for (var i = persons.length - 1; i >= 0; i--) {
			var hito=persons[i];
			SinriDrawer.fillRect(hito.color,60+30*i+1,hito.birth,30-2,hito.death-hito.birth);
			SinriDrawer.setStrokeColor('orange');
			SinriDrawer.strokeLine(0,hito.birth,800,hito.birth);
			SinriDrawer.setStrokeColor('purple');
			SinriDrawer.strokeLine(0,hito.death,800,hito.death);
		};
		
		</script>
	</body>
</html>
