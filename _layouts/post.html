---
layout: default
---

<div class="container">
  <div class="row">
    <!-- 目录侧边栏 -->
    <div class="col-md-3">
      <div class="toc-wrapper">
        <h4>目录</h4>
        <!-- 自动生成目录的核心标签 -->
        {% toc %}
      </div>
    </div>

    <!-- 文章内容 -->
    <div class="col-md-9">
      <h1 class="page-title">{{ page.title }}</h1>
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </div>
</div>

<!-- 自定义目录样式 -->
<style>
.toc-wrapper {
  position: sticky;
  top: 20px;
  padding: 15px;
  background: #f8f9fa;
  border-radius: 5px;
  margin-top: 40px;
}
.toc {
  list-style: none;
  padding-left: 0;
}
.toc-submenu {
  list-style: none;
  padding-left: 15px;
  margin-bottom: 5px;
}
.toc-item {
  margin: 8px 0;
}
.toc a {
  color: #333;
  text-decoration: none;
}
.toc a:hover {
  color: #007bff;
  text-decoration: underline;
}
</style>
