---
layout: default
---
<div class="post-title-pane">
  <p>
    {{ page.title }}
    
    {% if author %}
      - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
    <span>,</span>
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    
  </p>
</div>

<div class="post-content-pane">
  {{ content }}
</div>
