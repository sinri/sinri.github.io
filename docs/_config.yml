title: sinri.github.io
description: The publications by Sinri Edogawa on GitHub Pages
url: https://sinri.github.io
baseurl: ""
theme: jekyll-theme-leap-day
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
markdown: kramdown
kramdown:
  input: GFM
collections:
  authors:
    output: true
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"